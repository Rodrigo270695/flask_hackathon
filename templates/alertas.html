<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div style="position: fixed; top: 70px; right: 20px; z-index: 9999;">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible show fade" role="alert" style="margin-top: 10px; padding-right: 50px;">
                    <div class="alert-body" style="display: flex; justify-content: space-between; align-items: center;">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="line-height: 1;">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <script>
                    setTimeout(function() {
                        $('.alert').alert('close');
                    }, 5000);
                </script>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
